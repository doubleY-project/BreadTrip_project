<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit" />
</head>
<body>
    <!-- 맨 위 버튼 -->
    <div class="topBtns">
        <div class="tb topName">Gmail</div>
        <div class="tb topName">이미지</div>
        <img type="button" class="tb topImg" src="./imgs/beaker.png">
        <!-- 드롭다운 -->
        <div class="dropDownContainer">
            <button id="dropBt" class="btImg point">
                <img class="tb topImg dropImg" src="./imgs/apps.png">
            </button>
            <div id="grid"></div>
        </div>
    </div><br /><br />

    <div class="bodyWrap">
        <img class="logo" src="./imgs/google.jpg"><br /><br /><br />
        <!-- 검색창 -->
        <div class="inputWrap">
            <img class="search inputImg" src="./imgs/search.png">
            <input id="searchInput" placeholder="Google 검색 또는 URL 입력">
            <button onclick="btn()" class="voice btImg point">
                <img class="inputImg" src="./imgs/voice.png" />
            </button>
            <button onclick="btn()" class="camera btImg point">
                <img class="inputImg" src="./imgs/camera.png" />
            </button>
        </div><br />

        <!-- 링크 이동 타일 -->
        <div id="tileBox">
            <div class="tile">
                <img class="youtube plusImg" src="./imgs/plus.png" />
                <a href="https://www.youtube.com" target="_blank">
                <img class="tileImg" src="./imgs/youtube.png"></a>
                <div class="name">youtube</div>
            </div>
            <div class="tile">
                <img class="naver plusImg" src="./imgs/plus.png" />
                <a href="https://www.naver.com" target="_blank" >
                <img class="tileImg" src="./imgs/naver.jpeg"></a>
                <div class="name">naver</div>
            </div>
            <div class="tile">
                <img class="slack plusImg" src="./imgs/plus.png" />
                <a href="https://app.slack.com" target="_blank">
                <img class="tileImg" src="./imgs/slack.png"></a>
                <div class="name">slack</div>
            </div>
        </div>
    </div>
    <button class="set">
        <span class="material-symbols-outlined" style="font-size:18px">edit</span>&nbsp;Chrome 맞춤설정
    </button>
</body>
<script>
    // 버튼 클릭시 알림 표시 함수
    function btn(){
        alert("준비중입니다.");
    }

    document.addEventListener('DOMContentLoaded', () =>{
        const gridWrap = document.getElementById('grid');
        const gridDropBt = document.getElementById('dropBt');

        const data = [
            { id: 1, name: '계정', url: 'https://myaccount.google.com/?utm_source=OGB&utm_medium=app' },
            { id: 2, name: '검색', url: 'https://www.google.com/?authuser=0' },
            { id: 3, name: '지도', url: 'https://www.google.com/maps?authuser=0' },
            { id: 4, name: 'Youtube', url: 'https://www.youtube.com/?authuser=0' },
            { id: 5, name: 'Gemini', url: 'https://gemini.google.com/?utm_source=app_launcher&utm_medium=owned&utm_campaign=base_all' },
            { id: 6, name: '뉴스', url: 'https://news.google.com/home?hl=ko&gl=KR&ceid=KR:ko' },
            { id: 7, name: 'Gmail', url: 'https://mail.google.com/mail/u/0/' },
            { id: 8, name: 'Meet', url: 'https://meet.google.com/landing?hs=197&authuser=0&pli=1' },
            { id: 9, name: '채팅', url: 'https://mail.google.com/chat/u/0/#chat/home' },
            { id: 10, name: '주소록', url: 'https://contacts.google.com/' },
            { id: 11, name: '드라이브', url: 'https://drive.google.com/drive/u/0/home' },
            { id: 12, name: 'Calendar', url: '#' },
            { id: 13, name: 'Play', url: '#' },
            { id: 14, name: '번역', url: '#' },
            { id: 15, name: '사진', url: '#' },
            { id: 16, name: '내 광고센터', url: '#' },
            { id: 17, name: '쇼핑', url: '#' },
            { id: 18, name: '금융', url: '#' },
            { id: 19, name: 'Docs', url: '#' },
            { id: 20, name: 'Sheets', url: '#' },
            { id: 21, name: 'Slides', url: '#' },
            { id: 22, name: '도서', url: '#' },
            { id: 23, name: 'Blogger', url: '#' },
            { id: 24, name: 'Keep', url: '#' },
            { id: 25, name: '클래스룸', url: '#' },
            { id: 26, name: '어스', url: '#' },
            { id: 27, name: '저장됨', url: '#' },
            { id: 28, name: '아트 앤 컬처', url: '#' },
            { id: 29, name: 'Google Ads', url: '#' },
            { id: 30, name: 'Merchant Center', url: '#' },
            { id: 31, name: '여행', url: '#' },
            { id: 32, name: 'Google One', url: '#' }
        ];

        // 드롭박스 요소 생성
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'gridItem';
            div.textContent = item.name;
            div.addEventListener('click', () => {
                if (item.url) {
                    window.open(item.url, '_blank');
                }
            });
            gridWrap.appendChild(div) // 요소 내용 추가
        });

        let isOpen = false;
        gridDropBt.addEventListener('click', () => {
            isOpen = !isOpen;
            gridWrap.style.display = isOpen ? 'grid' : 'none';
        });        
    })
</script>
</html>
