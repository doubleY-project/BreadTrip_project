<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main+dDay.css" />
</head>
<body>
    <!-- 맨 위 요소들 -->
    <div class="topBox">
        <img class="topLogoImg" src="../imgs/topLogo.jpg" />
        <div id="topNames">
            <div class="topName">행사소개</div>
            <div class="topName">프로그램</div>
            <div class="topName">일정표</div>
            <div class="topName">참여시설</div>
            <div class="topName">사전신청</div>
            <div class="topName">오시는길</div>
        </div>
        <div id="topButton">
            <div class="topBtName"><b>MENU</b></div>
            <img type="button" id="topBtImg" class="topBtImg" src="../imgs/menu.png" />
        </div>
        <div class="topDate" style="display: none;"></div>
        <script src="../topBox.js"></script>
    </div>
    <div class="mainSlide">
        <div class="slideBackground"></div>
        <div class="slideText">Welcom to Bread Trip</div>
    </div>
    <!-- 비디오영상 및 디데이 및 2/3 스크린 -->
    <div class="bodyWrap">
        <div class="firstScreen">
            <!-- 메인화면 비디오 -->
            <video src="../imgVd/video.mp4" autoplay muted loop></video>
            <!-- 비디오 속 날짜 -->
            <div class="mainDate">
                2024.09.28 Saturday 
            </div>
            <!-- 디데이 설정 -->
            <div id="remain-Time" class="ddaySet"></div>
            <script src="../dDay.js"></script>
        </div>
        <div class="secondScreen">
            <div class="mentStartDate">Start _ 2024.09.28 <br/> </div>
            <div class="mentRomantic">ㅇㅇㅇ ㅇㅇ <br/> ㅇㅇㅇ ㅇㅇㅇㅇ</div>
            <div class="startArrow">
                <div class="mentStart">START<br/></div>
                <img src="../imgVd/arrow.png" class="arrowImg" />
            </div>
        </div>
        <div class="thirdScreen">
            <div class="inviteMent">
                <div class="inviteMent1">올 가을,</div>
                <div class="inviteMent2">2024 대전 빵 축제</div>
                <div class="inviteMent3">에 여러분을 초대합니다</div>
            </div>
            <div class="videoPoster">
                <video src="../imgVd/bakingVideo.mp4" autoplay muted loop></video>
                <img src="../imgVd/poster.JPG" />
            </div>
            <div class="supportImgFile"></div>
            <script src="../supportImg.js"></script>
        </div>

    <!-- 맨 밑 날짜 표시 요소 -->
    <div class="dayCir">
        <span>D DAY<br></span>
        <div class="cirDate"><b>99+</b></div>
    </div>
</body>
</html>
