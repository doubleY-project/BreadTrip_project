<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <!-- 맨 위 요소들 -->

        <div id="topNames">
            <div class="topName">행사소개</div>
            <div class="topName">프로그램</div>
            <div class="topName">일정표</div>

            <div class="topName">사전신청</div>
            <div class="topName">오시는길</div>

            <img type="button" id="topBtImg" class="topBtImg" src="./imgs/menu.png" />
        </div>
        <div class="topDate" style="display: none;"></div>
        <script src="./topBox.js"></script>

    <div class="mainSlide">
        <div class="slideBackground"></div>
        <div class="slideText">Welcom to Bread Trip</div>
    </div>
    

    <!-- 맨 밑 날짜 표시 요소 -->
    <div class="dayCir">

        <div class="cirDate"><b>99+</b></div>
    </div>
